<script type="text/turtle">
    @prefix foaf: <http://xmlns.com/foaf/0.1/> .
    <https://miboelae.github.io/#me> a foaf:Person.
    <https://miboelae.github.io/#me> foaf:knows <https://gerwoud.github.io/#me>.
</script>

<script>
    const store = $rdf.graph();
    const turtle = document.querySelector('script[type="text/turtle"]').textContent;

    $rdf.parse(turtle, store, 'https://example.org', 'text/turtle');

    const me = $rdf.sym('https://miboelae.github.io/#me');
    const knows = $rdf.sym('http://xmlns.com/foaf/0.1/knows');

    console.log(store.any(me, knows)); // Should log the person <https://gerwoud.github.io/#me>
</script>
